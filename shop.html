<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ticons/shop.png" type="image/x-icon" />
    <!-- I have used this style sheet to design the background of the main page. -->
    <link rel="stylesheet" href="sbg.css" />
    <!-- I have used this style sheet to design the header of the main page. -->
    <link rel="stylesheet" href="sheader.css" />
    <!-- I have used this style sheet to design the main part  of the main page. -->
    <link rel="stylesheet" href="smain.css" />
    <!-- I have used this style sheet to give my website font style named as Poppins. -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <!-- This is the title of my main page -->
    <title>Buy Awesome Products</title>
  </head>
  <body>
    <!-- headers starts from here which has id as upperportion -->
    <header id="upperportion">
      <!-- This is the navigation bar which has id as headnav -->
      <div id="headnav">
        <!-- This is the main heading which has id as mainheading -->
        <h1 id="mainheading">POLO</h1>
        <!-- This is the navigation bar which has id as mainnavbar -->
        <nav id="mainnavbar">
          <!-- This is the list of links in the navigation bar which has id as mainnavbarlist -->
          <ul id="mainnavbarlist">
            <!-- This is the link to the home page which has id as home -->
            <li id="home">
              <a
                class="mainlinks"
                id="Homelink"
                target="_blank"
                href="index.html"
                >home</a
              >
            </li>
            <!-- This is the link to the features page which has id as features -->
            <li id="features">
              <a
                class="mainlinks"
                id="featureslink"
                href="features.html"
                target="_blank"
                >features</a
              >
            </li>
            <!-- This is the link to the elements page which has id as elements -->
            <li id="elements">
              <a
                class="mainlinks"
                id="elementslink"
                target="_blank"
                href="element.html"
                >elements</a
              >
            </li>

            <!-- This is the link to the portfolio page which has id as portfolio -->
            <li id="portfolio">
              <a
                class="mainlinks"
                id="portfoliolink"
                target="_blank"
                href="portfolio.html"
                >portfolio</a
              >
            </li>
            <!-- This is the link to the blog page which has id as blog -->
            <li id="blog">
              <a
                class="mainlinks"
                id="bloglink"
                target="_blank"
                href="blog.html"
                >blog</a
              >
            </li>
            <!-- This is the link to the shop page which has id as shop -->
            <li id="shop">
              <a
                class="mainlinks"
                id="shoplink"
                target="_blank"
                href="shop.html"
                >shop</a
              >
              <!-- This is the link to the contact us page which has id as contactus -->
            </li>

            <li id="contactus">
              <a
                class="mainlinks"
                id="Contactuslink"
                target="_blank"
                href="contactus.html"
                >Contact Us
              </a>
            </li>
            <!-- Here I have used an input box to take data that a user wants to search -->
            <li id="sb">
              <!-- <span id="noopt"> -->
              <input type="text" id="searchbar" placeholder="Search..." />
              <!-- This is the link rep by img to open search bar which has id as search -->
              <a
                href="search.html"
                class="mainslinks"
                target="_blank"
                id="Searchlink"
              >
                <img
                  src="icons/magnifying-glass.png"
                  alt="Image of search"
                  id="searchlink"
                  width="20px"
                />
              </a>
            </li>
            <!-- This is the link to the cart page which has id as cart -->
            <li id="cart">
              <a
                href="cart.html"
                class="mainslinks"
                target="_blank"
                id="Cartlink"
              >
                <img
                  src="icons/shopping-cart.png"
                  id="cartlink"
                  alt="Image of cart"
                  width="20px"
                />
              </a>
            </li>
          </ul>
          <!-- Now the list of links ends -->
        </nav>
        <!-- Now the navigation bar ends -->
      </div>
      <!-- Now the div ends -->
    </header>
    <!-- Now the header end -->
    <!-- main content starts from here which has id as maincontent -->
    <main id="maincontent">

        /></a>
        <a

          rel="noopener"

            width="50px"
        /></a>
        <a
          href="https://instagram.com/coding_withmalik"
          rel="noopener"
          target="_blank"

            src="icons/instagramicon.png"
            alt="Icon of Instagram"
            id="instaicon"

        /></a>
        <a
          href="http://github.com/codingwithmalik"
          rel="noopener"
          target="_blank"
          ><img
            src="icons/githubicon.png"
            alt="Icon of Github"
